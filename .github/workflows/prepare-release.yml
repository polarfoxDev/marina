name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type (auto will detect from changelog)"
        required: false
        default: "auto"
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  prepare-release:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      - name: Read current version
        id: current_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Extract unreleased changes
        id: unreleased
        run: |
          # Extract content between [Unreleased] and next version header
          UNRELEASED=$(sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '1d;$d' | sed '/^$/d')

          if [ -z "$UNRELEASED" ]; then
            echo "No unreleased changes found in CHANGELOG.md"
            exit 1
          fi

          echo "has_changes=true" >> $GITHUB_OUTPUT

          # Save formatted changes for PR body using heredoc
          CHANGES=$(sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '1d;$d' | sed '/^$/N;/^\n$/D')
          {
            echo 'changes<<EOF'
            echo "$CHANGES"
            echo EOF
          } >> $GITHUB_OUTPUT

          # Check for breaking changes or removed features (major)
          if echo "$UNRELEASED" | grep -q "BREAKING\|### Removed"; then
            echo "bump_type=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR version bump (breaking changes or removals)"
          # Check for new features (minor)
          elif echo "$UNRELEASED" | grep -q "### Added"; then
            echo "bump_type=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR version bump (new features)"
          # Otherwise it's a patch (fixes, changes, etc)
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH version bump (fixes/changes only)"
          fi

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"

          # Use auto-detected type if 'auto' was selected
          if [ "$BUMP_TYPE" = "auto" ]; then
            BUMP_TYPE="${{ steps.unreleased.outputs.bump_type }}"
          fi

          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Increment based on bump type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION ($BUMP_TYPE bump)"

      - name: Update VERSION file
        run: |
          echo -n "${{ steps.new_version.outputs.version }}" > VERSION
          echo "Updated VERSION to ${{ steps.new_version.outputs.version }}"

      - name: Update CHANGELOG.md
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)

          # Replace [Unreleased] header with new version and add new empty Unreleased section
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n## [$NEW_VERSION] - $TODAY/" CHANGELOG.md

          # Update comparison links at bottom
          # First, get the old version for the new version's comparison link
          OLD_VERSION="${{ steps.current_version.outputs.version }}"

          # Update the Unreleased link to compare from new version
          sed -i "s|\[Unreleased\]: https://github.com/polarfoxDev/marina/compare/v$OLD_VERSION...HEAD|[Unreleased]: https://github.com/polarfoxDev/marina/compare/v$NEW_VERSION...HEAD|" CHANGELOG.md

          # Add new version comparison link after Unreleased
          sed -i "/\[Unreleased\]:/a [$NEW_VERSION]: https://github.com/polarfoxDev/marina/compare/v$OLD_VERSION...v$NEW_VERSION" CHANGELOG.md

          echo "Updated CHANGELOG.md with version $NEW_VERSION"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release v${{ steps.new_version.outputs.version }}"
          branch: develop
          title: "Release v${{ steps.new_version.outputs.version }}"
          body: |
            ## Release v${{ steps.new_version.outputs.version }}

            This PR prepares the release of version ${{ steps.new_version.outputs.version }} (${{ steps.new_version.outputs.bump_type }} bump).

            ### Changes

            ${{ steps.unreleased.outputs.changes }}

            **Merging this PR to main will trigger the automated release workflow.**
          base: main
