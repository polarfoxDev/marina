name: Tests

on:
  push:
    branches:
      - develop

jobs:
  unit-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.3"

      - name: Run unit tests
        run: go test -v ./...

  integration-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: marina:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run integration tests
        run: |
          chmod +x tests/integration/run.sh
          ./tests/integration/run.sh

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f tests/integration/docker-compose.integration.yml logs --no-color || true
          docker compose -f tests/integration/mesh/docker-compose.mesh.yml logs --no-color || true

      - name: Cleanup
        if: always()
        run: |
          docker compose -f tests/integration/docker-compose.integration.yml down -v || true
          docker compose -f tests/integration/mesh/docker-compose.mesh.yml down -v || true
