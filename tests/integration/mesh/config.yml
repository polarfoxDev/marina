instances:
  - id: backup2
    repository: /repo
    schedule: "* * * * *" # Every minute for fast integration testing
    env:
      RESTIC_PASSWORD: testpass

# Global defaults (can be overridden by labels)
retention: "7d:4w:6m"
stopAttached: true
resticTimeout: "30s"

mesh:
  nodeName: server2
  authPassword: mesh
  peers:
    - http://marina-it:8080
