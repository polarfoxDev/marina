instances:
  - id: backup2
    repository: /repo
    schedule: "* * * * *" # Every minute for fast integration testing
    env:
      RESTIC_PASSWORD: testpass
    targets:
      - volume: mesh_testdata2  # volume prefixed by docker-compose
        stopAttached: true

# Global defaults
retention: "7d:4w:6m"
stopAttached: true
resticTimeout: "30s"

mesh:
  nodeName: server2
  authPassword: mesh
  peers:
    - http://marina-it:8080
