instances:
  - id: custom-backup
    customImage: marina/example-backup:latest # Custom Docker image
    schedule: "* * * * *" # every minute
    env:
      BACKUP_ENDPOINT: https://backup.example.com
      BACKUP_TOKEN: example-token-12345
    targets:
      - "volume:custom-data"  # Shorthand syntax
  - id: restic-backup
    repository: /backup-repo
    schedule: "* * * * *" # every minute
    env:
      RESTIC_PASSWORD: example-token-12345
    targets:
      - "volume:restic-data"  # Shorthand syntax
